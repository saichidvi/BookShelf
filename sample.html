<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Label Search Input with Borders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .input-container {
      position: relative;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background: none;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #6c54e6;
    }

    label {
      position: absolute;
      top: 50%;
      left: 10px;
      font-size: 16px;
      color: #aaa;
      pointer-events: none;
      transform: translateY(-50%);
      transition: all 0.3s ease;
      background: #f0f0f0;
      padding: 0 5px;
    }

    input[type="text"]:focus + label,
    input[type="text"]:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #6c54e6;
    }

    input[type="text"]:focus + label {
      color: #6c54e6;
    }

    .input-container:after {
      content: '';
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: -5px;
      height: 1px;
      background-color: #6c54e6;
      transition: all 0.3s ease;
      transform-origin: center;
      transform: scaleX(0);
    }

    input[type="text"]:focus ~ .input-container:after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" id="search" placeholder=" " required>
    <label for="search">Search</label>
    <div class="border"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const input = document.getElementById('search');
      const label = document.querySelector('label[for="search"]');

      if (input.value) {
        label.classList.add('active');
      }

      input.addEventListener('focus', function() {
        label.classList.add('active');
      });

      input.addEventListener('blur', function() {
        if (!input.value) {
          label.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
